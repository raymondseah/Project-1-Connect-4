<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="game-page-style.css">
    <title>Quiz!</title>
  </head>


  <body>
        <div class="container">
                  <div id="quiz-question" class="justify-center flex-column">
                    <h2>Please select the answer to the question below</h2>
                    
                    <div class="question-container">
                    <div class="question-prefix"></div>
                    <h3 class="question"></h3>
                    </div>
                   

                    <div class="option-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-actual-text"></p>
                    </div>

                    <div class="option-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-actual-text"></p>
                    </div>

                    <div class="option-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-actual-text"></p>
                    </div>

                    <div class="option-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-actual-text"></p>
                    </div>

                    <div class="next-button-container">
                      <button type="button" class="btn btn-primary">Next question</button>
                    </div>
                  </div>
        </div>        

        <div id="pop-up" class="result-page">
          <div class = "content"></div>
        </div>
        <div class="result-cover"></div>
      



            

              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
              <script src="app.js"></script>
  </body>
</html>
